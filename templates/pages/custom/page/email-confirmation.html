{{#partial "page"}}
<main class="page">
<div class="create_account_confirm emailconfirm">
{{> components/common/breadcrumbs breadcrumbs=breadcrumbs}}

    {{#unless theme_settings.hide_page_heading }}
        <h1 class="page-heading">Thank You</h1>
    {{/unless}}

    <div class="page-content page-content--centered">
      {{{page.content}}}
	  
	  <div class="alertBox alertBox--success">
		<div class="alertBox--success-img">
			<img class="__mce_add_custom__" title="success" src="https://cdn11.bigcommerce.com/s-v4ii6tetn2/product_images/uploaded_images/tick.png" alt="success" />
		</div>
		<p class="alertBox-column alertBox-message"><span>Your email has been added to our email list.</span></p>
	  </div>
	  
	</div>
</div>	
</main>

{{/partial}}

{{> layout/base}}
